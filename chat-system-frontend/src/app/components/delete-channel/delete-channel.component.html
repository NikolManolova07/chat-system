<div class="modal">
    <div class="modal-content">
        <h3>Are you sure you want to delete this channel?</h3>
        <p>Deleting the channel cannot be undone.</p>
        <div class="button-group">
            <button class="cancel-btn" (click)="cancelDeletion()">Cancel</button>
            <button class="delete-btn" (click)="confirmDeletion()">Delete</button>
        </div>
    </div>
</div>
