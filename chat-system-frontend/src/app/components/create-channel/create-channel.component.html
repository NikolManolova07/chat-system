<div class="modal">
    <div class="modal-content">
        <h3>Create Channel</h3>
        <input type="text" [(ngModel)]="channelName" placeholder="Enter channel name" class="channel-input" />
        <div class="button-group">
            <button class="cancel-btn" (click)="onCancel()">Cancel</button>
            <button class="create-btn" (click)="onCreate()" [disabled]="!channelName.trim()">Create</button>
        </div>
    </div>
</div>
