<div class="modal">
    <div class="modal-content">
        <h3>Update Channel</h3>
        <p class="current-channel-label">
            <strong>Current Name:</strong> {{ currentChannelName }}
        </p>
        <input type="text" [(ngModel)]="newChannelName" placeholder="Enter new channel name" class="channel-input" />
        <div class="button-group">
            <button class="cancel-btn" (click)="onCancel()">Cancel</button>
            <button class="update-btn" (click)="onUpdate()" [disabled]="!newChannelName.trim()">
                Update
            </button>
        </div>
    </div>
</div>
